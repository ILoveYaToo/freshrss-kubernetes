---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "freshrss.fullname" . }}-app-init
  annotations:
    argocd.argoproj.io/hook: Sync
spec:
  template:
    spec:
      containers:
        - name: {{ .Chart.Name }}-app-init
          securityContext:
            {{- toYaml .Values.freshrss.securityContext | nindent 12 }}
          image: "{{ .Values.freshrss.image.repository }}:{{ .Values.freshrss.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.freshrss.image.pullPolicy }}
          command: ['/bin/sh', '/usr/local/bin/freshrss-admin-user-creation.sh']
          env:
            - name: FRESHRSS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "{{ include "freshrss.fullname" . }}"
                  key: userName
                  optional: false
            - name: FRESHRSS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ include "freshrss.fullname" . }}"
                  key: userPassword
                  optional: false
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ include "freshrss.fullname" . }}-data
              mountPath: /app/data
            - name: {{ include "freshrss.fullname" . }}-extensions
              mountPath: /app/extensions
            - name: {{ include "freshrss.fullname" . }}-admin-user-creation
              mountPath: /usr/local/bin/freshrss-admin-user-creation.sh
              subPath: freshrss-admin-user-creation.sh
              readOnly: true
            - name: {{ include "freshrss.fullname" . }}-php-timezone
              mountPath: /usr/local/etc/php/conf.d/timezone.ini
              subPath: timezone.ini
              readOnly: true
            - name: {{ include "freshrss.fullname" . }}-tmp
              mountPath: /tmp
      volumes:
      - name: {{ include "freshrss.fullname" . }}-data
        persistentVolumeClaim:
          claimName: {{ include "freshrss.fullname" . }}-data
      - name: {{ include "freshrss.fullname" . }}-extensions
        persistentVolumeClaim:
          claimName: {{ include "freshrss.fullname" . }}-extensions
      - name: {{ include "freshrss.fullname" . }}-admin-user-creation
        configMap:
          name: {{ include "freshrss.fullname" . }}-admin-user-creation
          defaultMode: 0755
          items:
            - key: freshrss-admin-user-creation.sh
              path: freshrss-admin-user-creation.sh
      - name: {{ include "freshrss.fullname" . }}-php-timezone
        configMap:
          name: {{ include "freshrss.fullname" . }}-php-timezone
          defaultMode: 0644
          items:
            - key: timezone.ini
              path: timezone.ini
      - name: {{ include "freshrss.fullname" . }}-tmp
        emptyDir:
          medium: Memory
          sizeLimit: 128Mi
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "freshrss.fullname" . }}-nginx-init
  annotations:
    argocd.argoproj.io/hook: Sync
spec:
  template:
    spec:
      containers:
        - name: {{ .Chart.Name }}-nginx-init
          securityContext:
            {{- toYaml .Values.freshrss.securityContext | nindent 12 }}
          image: "{{ .Values.freshrss.image.repository }}:{{ .Values.freshrss.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.freshrss.image.pullPolicy }}
          command: ['/bin/sh', '-c', 'rm -rf /target/{*,.*} && cp -R /app/p/. /target/p/']
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ include "freshrss.fullname" . }}-nginx-data
              mountPath: /target
      volumes:
      - name: {{ include "freshrss.fullname" . }}-nginx-data
        persistentVolumeClaim:
          claimName: {{ include "freshrss.fullname" . }}-nginx-data
      restartPolicy: Never
  backoffLimit: 4
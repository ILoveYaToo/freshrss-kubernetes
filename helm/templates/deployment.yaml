---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "freshrss.fullname" . }}-fpm
  labels:
    {{- include "freshrss.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "freshrss.selectorLabels-fpm" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "freshrss.selectorLabels-fpm" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "freshrss.fullname" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.freshrss.securityContext | nindent 12 }}
          image: "{{ .Values.freshrss.image.repository }}:{{ .Values.freshrss.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.freshrss.image.pullPolicy }}
          ports:
            - name: php-fpm
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.freshrss.resources.app | nindent 12 }}
          volumeMounts:
            - name: {{ include "freshrss.fullname" . }}-app-data
              mountPath: /app/data
            - name: {{ include "freshrss.fullname" . }}-app-extensions
              mountPath: /app/extensions
            - name: {{ include "freshrss.fullname" . }}-php-timezone
              mountPath: /usr/local/etc/php/conf.d/timezone.ini
              subPath: timezone.ini
              readOnly: true
            - name: {{ include "freshrss.fullname" . }}-tmp
              mountPath: /tmp
      volumes:
      - name: {{ include "freshrss.fullname" . }}-app-data
        persistentVolumeClaim:
          claimName: {{ include "freshrss.fullname" . }}-app-data
      - name: {{ include "freshrss.fullname" . }}-app-extensions
        persistentVolumeClaim:
          claimName: {{ include "freshrss.fullname" . }}-app-extensions
      - name: {{ include "freshrss.fullname" . }}-php-timezone
        configMap:
          name: {{ include "freshrss.fullname" . }}-php-timezone
          defaultMode: 0644
          items:
            - key: timezone.ini
              path: timezone.ini
      - name: {{ include "freshrss.fullname" . }}-tmp
        emptyDir:
          medium: Memory
          sizeLimit: {{ .Values.freshrss.tmpStorage }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "freshrss.fullname" . }}-nginx
  labels:
    {{- include "freshrss.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "freshrss.selectorLabels-nginx" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "freshrss.selectorLabels-nginx" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "freshrss.fullname" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-nginx
          securityContext:
              {{- toYaml .Values.nginx.securityContext | nindent 12 }}
          image:  "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.nginx.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.nginx.resources.app | nindent 12 }}
          volumeMounts:
            - name: {{ include "freshrss.fullname" . }}-nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
              readOnly: true
            - name: {{ include "freshrss.fullname" . }}-nginx-data
              mountPath: /app
              readOnly: true
            - name: {{ include "freshrss.fullname" . }}-nginx-tmp
              mountPath: /tmp
      volumes:
      - name: {{ include "freshrss.fullname" . }}-nginx-conf
        configMap:
          name: {{ include "freshrss.fullname" . }}-nginx-conf
          items:
            - key: nginx.conf
              path: nginx.conf
      - name: {{ include "freshrss.fullname" . }}-nginx-data
        persistentVolumeClaim:
          claimName: {{ include "freshrss.fullname" . }}-nginx-data
      - name: {{ include "freshrss.fullname" . }}-nginx-tmp
        emptyDir:
          medium: Memory
          sizeLimit: {{ .Values.nginx.tmpStorage }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

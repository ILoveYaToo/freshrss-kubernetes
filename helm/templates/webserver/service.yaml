---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "freshrss.webserver-name" . }}
  labels:
    {{- include "freshrss.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: fpm
  selector:
    {{- include "freshrss.selectorLabels-webserver" . | nindent 4 }}

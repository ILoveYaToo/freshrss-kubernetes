---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "freshrss.webserver-name" . }}-data
  labels:
    {{- include "freshrss.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.webserver.storage.webserver.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.webserver.storage.webserver.size }}